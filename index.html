<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

  <body class="font-monospace">
    <div class="container justify-content-center d-flex pt-5">
      <div class="card shadow bg-body-secondary">
        <div class="card-body">
          <div class="row">
            <div class="col">
              <h2 style="font-weight: bold" class="text-center">To Do List</h2>
              <hr />
            </div>
          </div>
          <div class="row">
            <div class="col-8">
              <input
                id="todo-name"
                type="text"
                placeholder="Masukkan Todo List.."
                class="form-control"
                autocomplete="off"
              />
            </div>
            <div class="col">
              <button
                id="todo-btn"
                type="submit"
                class="btn btn-success mb-4 w-100"
              >
                Simpan
              </button>
            </div>
          </div>
          <ul class="list-group"></ul>
        </div>
      </div>
    </div>

    <!-- bootstrap js -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>

    <!-- my js -->
    <script src="js.js"></script>
  </body>
</html>
